<div class="bg-image"></div>
<app-nav [connected]=false></app-nav>
<section class="content">
  <form class="signing" novalidate (ngSubmit)="onSubmit($event)" [formGroup]="signing" >
    <label for="mail">Adresse email : </label>
    <input type="email" name="mail" id="mail" required formControlName="mail">
    <label for="password">Mot de passe : </label>
    <input type="password" name="password" id="password" required formControlName="password">
    <button type="submit">Connexion</button>

    <div class="error-login" *ngIf="this.error">
      Les identifiants sont incorrects
    </div>
  </form>
</section>
