<link rel="stylesheet" href="requests.component.scss">
<app-users-nav> </app-users-nav>
<section class="content">
  <div class="container">
    <h2>Demandes</h2>
    <div class="request-table">
      <table>
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let request of requests">
            <td>{{request.created_at}}</td>
            <td>{{request.content}}</td>
            <td>
              <span class="validate" *ngIf="request.status">ValidÃ©</span>
              <span class="pending" *ngIf="!request.status">En cours de traitement</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
